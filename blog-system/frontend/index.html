<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>📝 博客系统</h2>
            </div>
            <div class="nav-menu">
                <a href="#" onclick="showHome()">首页</a>
                <a href="#" onclick="showCategories()">分类</a>
                <a href="#" id="myArticlesLink" style="display:none;" onclick="showMyArticles()">我的文章</a>
                <a href="#" id="adminLink" style="display:none;" onclick="showAdmin()">管理</a>
                <div id="authButtons">
                    <button onclick="showLogin()" class="btn-secondary">登录</button>
                    <button onclick="showRegister()" class="btn-primary">注册</button>
                </div>
                <div id="userMenu" style="display:none;">
                    <span id="welcomeUser"></span>
                    <button onclick="showNotifications()" class="btn-icon">🔔 <span id="notifBadge" class="badge"></span></button>
                    <button onclick="logout()" class="btn-secondary">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container main-content">
        <!-- 首页 -->
        <div id="homePage" class="page">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索文章..." onkeypress="handleSearch(event)">
                <button onclick="performSearch()" class="btn-primary">搜索</button>
            </div>
            
            <div class="filter-bar">
                <select id="categoryFilter" onchange="filterArticles()">
                    <option value="">全部分类</option>
                </select>
                <select id="tagFilter" onchange="filterArticles()">
                    <option value="">全部标签</option>
                </select>
            </div>

            <button id="createArticleBtn" style="display:none;" onclick="showCreateArticle()" class="btn-primary mb-20">✍️ 写文章</button>

            <div id="articleList" class="article-list"></div>
        </div>

        <!-- 文章详情页 -->
        <div id="articleDetailPage" class="page" style="display:none;">
            <button onclick="showHome()" class="btn-secondary mb-20">← 返回</button>
            <article id="articleDetail" class="article-detail"></article>
            
            <div class="comments-section">
                <h3>评论</h3>
                <div id="commentForm" style="display:none;">
                    <textarea id="commentContent" placeholder="写下你的评论..." rows="4"></textarea>
                    <button onclick="submitComment()" class="btn-primary">发表评论</button>
                </div>
                <div id="loginPrompt" style="display:none;">
                    <p>请先<a href="#" onclick="showLogin()">登录</a>后再发表评论</p>
                </div>
                <div id="commentList"></div>
            </div>
        </div>

        <!-- 创建/编辑文章页 -->
        <div id="articleFormPage" class="page" style="display:none;">
            <button onclick="cancelArticleForm()" class="btn-secondary mb-20">← 取消</button>
            <h2 id="articleFormTitle">创建文章</h2>
            <form id="articleForm" onsubmit="submitArticle(event)">
                <input type="hidden" id="articleId">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" id="articleTitle" required>
                </div>
                <div class="form-group">
                    <label>分类</label>
                    <input type="text" id="articleCategory" placeholder="例如：技术、生活">
                </div>
                <div class="form-group">
                    <label>标签（用逗号分隔）</label>
                    <input type="text" id="articleTags" placeholder="例如：JavaScript, Web开发">
                </div>
                <div class="form-group">
                    <label>封面图片URL</label>
                    <input type="text" id="articleCover">
                </div>
                <div class="form-group">
                    <label>内容</label>
                    <textarea id="articleContent" rows="15" required></textarea>
                </div>
                <button type="submit" class="btn-primary">发布文章</button>
            </form>
        </div>

        <!-- 登录页 -->
        <div id="loginPage" class="page auth-page" style="display:none;">
            <div class="auth-form">
                <h2>登录</h2>
                <form onsubmit="login(event)">
                    <div class="form-group">
                        <label>用户名或邮箱</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">登录</button>
                </form>
                <p>还没有账号？<a href="#" onclick="showRegister()">立即注册</a></p>
            </div>
        </div>

        <!-- 注册页 -->
        <div id="registerPage" class="page auth-page" style="display:none;">
            <div class="auth-form">
                <h2>注册</h2>
                <form onsubmit="register(event)">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary">注册</button>
                </form>
                <p>已有账号？<a href="#" onclick="showLogin()">立即登录</a></p>
            </div>
        </div>

        <!-- 通知页 -->
        <div id="notificationPage" class="page" style="display:none;">
            <button onclick="showHome()" class="btn-secondary mb-20">← 返回</button>
            <h2>通知</h2>
            <div id="notificationList"></div>
        </div>

        <!-- 管理页 -->
        <div id="adminPage" class="page" style="display:none;">
            <button onclick="showHome()" class="btn-secondary mb-20">← 返回</button>
            <h2>管理中心</h2>
            <div class="admin-tabs">
                <button onclick="showAdminUsers()" class="tab-btn active">用户管理</button>
                <button onclick="showAdminComments()" class="tab-btn">评论审核</button>
            </div>
            <div id="adminContent"></div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
